apiVersion: apps/v1
kind: Deployment
metadata:
  name: secrets-demo-deployment
  namespace: nttdata-dach-techblog-secrets-demo
  labels:
    app: quarkus-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quarkus-app
  template:
    metadata:
      labels:
        app: quarkus-app
    spec:
      containers:
        - name: quarkus-app
          image: nttdata-dach-techblog/secrets-demo:latest
          imagePullPolicy: Never          
          env:
            - name: SECRETVALUE
              valueFrom:
                secretKeyRef:
                  name: secrets-demo
                  key: secretvalue
